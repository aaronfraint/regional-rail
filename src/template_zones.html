<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Regional Rail</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
  </head>

  <body>
    <div id="map">
      <div id="header">
        <a href="./index.html">
          <h1>Regional Rail Equity: Zones</h1>
        </a>

        <img id="logo-img" src="img/logo_white.png" alt="Logo" />
      </div>

      <div id="spinner"></div>
    </div>

    <div id="floater">
      <div class="box-overlay">
        <p>
          Click a zone on the map to learn more, or click the button below to
          create your own zone.
        </p>
        <hr />
        <div class="centered">
          <button id="btn-new-zone">Create a new zone</button>
        </div>
      </div>
    </div>
  </body>
</html>
