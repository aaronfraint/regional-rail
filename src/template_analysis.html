<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Regional Rail</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div id="map">
      <div id="header">
        <a href="./">
          <h1>Regional Rail Equity: Flow Analysis</h1>
        </a>
        <img id="logo-img" src="img/logo_white.png" alt="Logo" />
      </div>
      <div id="spinner"></div>
      <div id="floater">
        <div class="box-overlay">
          <div style="margin-bottom: 10px">
            <h2 id="zone-name"></h2>
            <hr />
            <div id="get-started">
              <p>
                This map shows the density of trips using regional rail that
                came from each home TAZ and ended within this destination zone.
              </p>
              <hr />
              <div class="centered">
                <button id="button-to-select-another-destination">
                  Select a different zone
                </button>
                <button id="button-to-make-zone">Create a new zone</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
    </div>

    <div id="graph" class="box-overlay">
      <h2>Demographic Segmentation</h2>
      <hr />
      <div id="selectors">
        <div id="left">
          <label for="triptype">Trip type: </label> <br />
          <label for="metric">Summary metric: </label> <br />
          <label for="tripdir">Trip direction: </label> <br />
          <label for="demo">Demographic profile:</label>
        </div>
        <div id="right">
          <select name="triptype" id="triptype">
            <option value="rail">Regional Rail trips only</option>
            <option value="all">All trips, any mode</option>
          </select>

          <select name="metric" id="metric">
            <option value="trips">Total trips</option>
            <option value="fare">Average fare paid</option>
            <option value="traveltime">Average travel time</option>
          </select>

          <select name="tripdir" id="tripdir">
            <option value="home-to-dest">Show flows into selected zone</option>
            <option value="dest-to-home">
              Show flows away from selected zone
            </option>
          </select>

          <br />

          <select name="demo" id="demo">
            <option value="english">% who don't speak English at home</option>
            <option value="income">Income</option>
          </select>

          <br />
        </div>
      </div>

      <hr />

      <canvas id="myChart" width="400" height="400"> </canvas>
    </div>
  </body>
</html>
