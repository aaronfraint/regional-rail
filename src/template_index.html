<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Regional Rail</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
  </head>

  <body>
    <div id="map">
      <div id="header">
        <a href="./index.html">
          <h1>Regional Rail Equity Analysis</h1>
        </a>

        <img id="logo-img" src="img/logo_white.png" alt="Logo" />
      </div>
    </div>
    <div id="content">
      <div id="intro-text">
        <h2>
          This application visualizes outputs from DVRPC's travel demand model
          in your web browser
        </h2>
        <p>
          Future iterations will include demographic profiles and scenario
          comparisons
        </p>
        <p>v.2022.01.11</p>
        <p>
          <a href="https://github.com/aaronfraint/regional-rail">frontend</a> |
          <a href="https://github.com/aaronfraint/regional-rail">backend</a>
        </p>
      </div>
      <div class="action">
        <button class="link-to-all-zones">See all zones</button>
        <button id="link-to-new-zone">Create a new zone</button>
        <button class="link-to-all-zones">Analyze an existing zone</button>
      </div>
      <br />
    </div>
  </body>
</html>
