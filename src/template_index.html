<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Regional Rail</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
  </head>

  <body>
    <div id="map">
      <div id="header">
        <h1>Regional Rail Equity Analysis</h1>
        <img id="logo-img" src="img/logo_white.png" alt="Legend" />
      </div>
    </div>
    <div id="content">
      <div class="action">
        <button class="link-to-all-zones">See all zones</button>
        <button id="link-to-new-zone">Create a new zone</button>
        <button class="link-to-all-zones">Analyze an existing zone</button>
      </div>
    </div>
  </body>
